      let name = "Prakash";
      let stack = [];

      // Push characters onto the stack
      for (let i = 0; i < name.length; i++) {
        stack.push(name[i]); // Stack stores characters in order
      }

      // Pop characters off the stack to reverse the order
      name = "";
      while (stack.length > 0) {
        name += stack.pop(); // LIFO: Last character out first
      }

      let array = [];

      let currentSize = array.length;
      let currentValue;

      function addValue(value) {
        array[currentSize] = value;
        currentSize++;
      }

      addValue(40);
      addValue(60);
      addValue(70);

      function removeValue() {
        if (currentSize === 0) {
          return;
        }

        currentSize--;

        currentValue = array[currentSize];

        array.length = currentSize;

        return currentValue;
      }
      removeValue();
