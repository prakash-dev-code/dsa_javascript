  <body>
    <h1>Delete Element from array</h1>
  </body>
  <script>
    let data = [1, 2, 3, 8, 4, 5, 6, 7];
    let position = 3;

    // console.log(data.splice(0, 1, 0));
    for (let i = position; i < data.length - 1; i++) {
      data[i] = data[i + 1];
    }
    data.length = data.length - 1;
    console.log(data);
  </script>
