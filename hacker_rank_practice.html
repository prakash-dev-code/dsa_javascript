      function compareTriplets(a, b) {
        let a1 = 0;
        let b1 = 0;
        for (let i = 0; i < a.length; i++) {
          if (a[i] > b[i]) {
            a1++;
          } else if (a[i] < b[i]) {
            b1++;
          }
        }
        return [a1, b1];
      }

      function diagonalDifference(arr) {
        let n = arr.length;
        let primary = 0;
        let secondary = 0;

        for (let i = 0; i < n; i++) {
          primary += arr[i][i]; // Left-to-right
          secondary += arr[i][n - i - 1]; // Right-to-left
        }

        return Math.abs(primary - secondary);
      }

      function plusMinus(arr) {
        let positive = 0;
        let negative = 0;
        let zero = 0;
        let n = arr.length;
        for (let i = 0; i < n; i++) {
          if (arr[i] > 0) {
            positive++;
          } else if (arr[i] < 0) {
            negative++;
          } else {

          }
        }
        let positiveRatio = (positive / n).toFixed(6);
        let negativeRatio = (negative / n).toFixed(6);
        let zeroRatio = (zero / n).toFixed(6);
        return `${positiveRatio}\n${negativeRatio}\n${zeroRatio}`;
      }

      function timeConversion(s) {
        let period = s.slice(-2);

        let timeParts = s.slice(0, -2).split(":");

        let [hours, minutes, seconds] = timeParts;

        let hoursNum = parseInt(hours);

        if (period === "PM") {
          if (hoursNum < 12) {
            hoursNum += 12;
          }
        } else {
          if (hoursNum === 12) {
            hoursNum = 0;
          }
        }

        hours = hoursNum.toString().padStart(2, "0");
        return `${hours}:${minutes}:${seconds}`;
      }

      function hourglassSum(arr) {
        let maxSum = -Infinity; // because numbers can be negative

        for (let i = 0; i <= 3; i++) {
          for (let j = 0; j <= 3; j++) {
            let top = arr[i][j] + arr[i][j + 1] + arr[i][j + 2];
            let mid = arr[i + 1][j + 1];
            let bottom = arr[i + 2][j] + arr[i + 2][j + 1] + arr[i + 2][j + 2];

            let sum = top + mid + bottom;
            maxSum = Math.max(maxSum, sum);
          }
        }

        return maxSum;
      }

      function rotateLeft(d, arr) {
        let n = arr.length;
        d = d % n;
        let rotatedArray = arr.slice(d).concat(arr.slice(0, d));
        return rotatedArray;

        let result = [];
        for (let grade of grades) {

          let difference = nextMultiple - grade;

            result.push(nextMultiple);
          } else {

      // Question ==>
      function kangaroo(x1, v1, x2, v2) {
        // Check if it's possible for them to meet
        if (v1 === v2) {
          return x1 === x2 ? "YES" : "NO";
        }

        const n = (x2 - x1) / (v1 - v2);

        // They meet only if `n` is a positive integer
        return n >= 0 && Number.isInteger(n) ? "YES" : "NO";
      }

      function getTotalX(a, b) {
        let lcm = (a) => {
          let gcd = (x, y) => (y === 0 ? x : gcd(y, x % y));
          return a.reduce((acc, val) => (acc * val) / gcd(acc, val), 1);
        };
        let gcd = (b) => {
          let gcd = (x, y) => (y === 0 ? x : gcd(y, x % y));
          return b.reduce((acc, val) => gcd(acc, val), b[0]);
        };
        let lcmA = lcm(a);
        let gcdB = gcd(b);
        let count = 0;
        for (let i = lcmA; i <= gcdB; i += lcmA) {
          if (gcdB % i === 0) {
            count++;
          }
        }
        return count;

        // Write your code here
      }

      function breakingRecords(scores) {
        let minCount = 0;
        let maxCount = 0;
        let minScore = scores[0];
        let maxScore = scores[0];
        for (let i = 1; i < scores.length; i++) {
          if (scores[i] > maxScore) {

            maxCount++;
          } else if (scores[i] < minScore) {

            minCount++;

      function birthday(s, d, m) {
        let count = 0;
        const n = s.length;
        if (m > n) return 0;
        for (let i = 0; i <= n - m; i++) {
          let sum = 0;
          for (let j = 0; j < m; j++) {
            sum += s[i + j];
          }
          if (sum === d) {
            count++;
          }
        }
        return count;
      }

      function divisibleSumPairs(n, k, ar) {
        let count = 0;
        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            if ((ar[i] + ar[j]) % k === 0) {
              count++;
            }
          }
        }
        return count;
      }

      function migratoryBirds(arr) {
        const counts = arr.reduce((acc, id) => {
          acc[id] = (acc[id] || 0) + 1;
          return acc;
        }, {});

        const maxFreq = Math.max(...Object.values(counts));

        return Math.min(
          ...Object.entries(counts)
            .filter(([_, freq]) => freq === maxFreq)
            .map(([id]) => Number(id))
        );
      }

      function matchingStrings(stringList, queries) {
        const sameLength = [];
        for (let i = 0; i < queries.length; i++) {
          let count = 0;
          for (let j = 0; j < stringList.length; j++) {
            if (queries[i] === stringList[j]) {
              count++;
            }
          }
          sameLength.push(count);
        }
        // Write your code here
        return sameLength;

      function arrayManipulation(n, queries) {
        const arr = new Array(n + 2).fill(0); // extra space for b+1

        for (const [a, b, k] of queries) {
          arr[a] += k;
          arr[b + 1] -= k;
        }

        let max = 0;
        let current = 0;

        for (let i = 1; i <= n; i++) {
          current += arr[i];
          if (current > max) max = current;
        }

        return max;
      }
