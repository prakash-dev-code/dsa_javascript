      function sockMerchant(n, ar) {
        const colorCount = {};
        let pairs = 0;

        for (let sock of ar) {
          colorCount[sock] = (colorCount[sock] || 0) + 1;
        }

        for (let color in colorCount) {
          pairs += Math.floor(colorCount[color] / 2);
        }

        return pairs;
      }

      function pageCount(n, p) {
        const fromFront = Math.floor(p / 2);
        const fromBack = Math.floor(n / 2) - fromFront;
        return Math.min(fromFront, fromBack);
      }

      function countingValleys(steps, path) {
        let altitude = 0;
        let valleys = 0;

        for (let i = 0; i < path.length; i++) {
          if (path[i] === "U") {
            altitude++;
            // If we just came up to sea level from below
            if (altitude === 0) {
              valleys++;
            }
          } else if (path[i] === "D") {
            altitude--;
          }
        }

        return valleys;
      }

        for (let i = 0; i < keyboards.length; i++) {
          for (let j = 0; j < drives.length; j++) {
            let total = keyboards[i] + drives[j];
            if (total <= b && total > maxSpent) {

        }

      function pickingNumbers(a) {
        for (let i = 0; i < a.length; i++) {
          for (let j = i + 1; j < a.length; j++) {
            if (Math.abs(a[i] - a[j] > 1)) {
              a.splice(j, 1);
              j--;
            }
          }
        }
        return a.length;
      }

      function deleteNode(llist, position) {
        if (!llist) return null;
        if (position === 0) return llist.next;

        let curr = llist;
        for (let i = 0; i < position - 1 && curr?.next; i++) {
          curr = curr.next;
        }

        if (curr?.next) curr.next = curr.next.next;
        return llist;
      }

      function climbingLeaderboard(ranked, player) {
        let uniqueRanked = [...new Set(ranked)];
        let playerRanks = [];
        let i = uniqueRanked.length - 1;
        for (let score of player) {
          while (i >= 0 && score >= uniqueRanked[i]) {
            i--;
          }
          playerRanks.push(i + 2); // +2 because ranks are 1-based and we need to skip the current rank
        }

        return playerRanks;
      }

      function hurdleRace(k, height) {
        return Math.max(0, Math.max(...height) - k);
      }

      function designerPdfViewer(h, word) {
        let maxHeight = 0;
        for (let i = 0; i < word.length; i++) {
          const charIndex = word.charCodeAt(i) - 97; // 'a' is at index 0
          maxHeight = Math.max(maxHeight, h[charIndex]);
        }
        return maxHeight * word.length;
